<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css"><!-- Link to external CSS file -->
  <title>Quick Quiz</title>
  <link rel="icon" type="image/x-icon" href="/assets/images/fireball.png"><!-- Link to favicon image -->
</head>

<body>

  <img class="logo" src="assets/images/fireball.png" alt="logo"><!-- Logo image -->

  <div class="main-title">QUICKFIRE QUIZ - Test your knowledge and have fun!</div><!-- Main title -->

  <div class="container">
    <div id="question-container" class="hide">
      <div id="question">Question</div><!-- Container for displaying the question -->
      <div id="answer-buttons" class="btn-grid">
        <!-- Container for answer buttons -->
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
    </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button><!-- Start button -->
      <button id="restart-btn" class="restart-btn btn" onClick="document.location.reload();">Restart</button>
      <!-- Restart button -->
    </div>
  </div>
  <div class="score-area">
    <p class="scores">Correct Answers <span id="score">0</span> Incorrect Answers <span id="incorrect">0</span></p>
    <!-- Score display area -->
  </div>
  <script src="assets/js/script.js"></script><!-- Link to external JavaScript file -->
</body>

</html>
