<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quick Quiz</title>
</head>
<body>

  
  <div class = "flex-header">QUICKFIRE QUIZ - Test your knowledge and have fun!</div>
    <div class="container">
        <div id="question-container" class="hide">
          <div id="question">Question</div>
          <div id="answer-buttons" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
          </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Try Again</button>
          </div>
          </div>
          <div class = "score-area">
            <p class="scores">Correct Answers <span id = "score">0</span> Incorrect Answers <span id = "incorrect">0</span></p>
          </div>


    <script src="assets/js/script.js"></script>
</body>
</html>
